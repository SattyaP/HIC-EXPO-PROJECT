<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
		integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>HIC - Byatu Gyunting Kertyus</title>
</head>

<body>
	<main id="game" class="hidden">
		<div class="player-barrier w-100 h-100 position-absolute top-0 start-0"></div>
		<div class="bot-barrier w-100 h-100 position-absolute top-0 end-0"></div>
		<div class="container mama">
			<div class="row">
				<div class="col gx-5">
					<h5 id="name-player" class="text-center">You</h5>
					<div class="py-5 border d-flex justify-content-center">
						<i class="player far fa-8x sekutu fa-hand-paper"></i>
					</div>
				</div>
				<div class="col gx-5">
					<h5 class="text-center">AI</h5>
					<div class="py-5 border d-flex justify-content-center">
						<i class="bot far fa-8x lawan fa-hand-rock"></i>
					</div>
				</div>
				<div class="w-100"></div>
				<div class="col gx-5">
					<div class="row h-60 my-5 fs-2 d-flex justify-content-center">
						<div class="btn-group px-0" role="group" aria-label="Hello">
							<i onclick="getStart('rock')"
								class="col far pilihan fa-hand-rock btn btn-outline-success text-center"></i>
							<i onclick="getStart('paper')"
								class="col far pilihan fa-hand-paper btn btn-outline-danger text-center"></i>
							<i onclick="getStart('scissors')"
								class="col far pilihan fa-hand-scissors btn btn-outline-primary text-center"></i>
						</div>
						<div onclick="getStart(getBot())" class="btn btn-outline-dark gamble">Gamble It !</div>
					</div>
				</div>
				<div class="col gx-5">
					<div class="score my-5 h-60 row border fs-2 d-flex justify-content-center">
						<div class="container d-flex justify-content-center">
							<div class="d-inline player-score mx-2">0</div>
							-
							<div class="d-inline bot-score mx-2">0</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<main id="front-menu" class="container">
		<img class="img-fluid" src="assets/logo.png" alt="logos_game" />

		<div class="form-room">
			<label htmlFor="username" class="text-white">
				Enter Username
			</label>
			<input id="username" name="username" placeholder="Nama Kalian"
				class="bg-[#070766] rounded-lg w-56 p-3 text-2xl shadow text-white outline-none" type="text" />
		</div>

		<button class="btnJoin" onclick="modeRoom()">
			<img class="img-fluid" src="assets/icon/play.png" alt="" />
			Play
		</button>
	</main>

	<main id="mode-game" class="container hidden">
		<h1 class="text-white mb-3">Choose Mode</h1>

		<div class="d-flex justify-content-between gap-3">
			<button disabled class="modeGameBtn d-flex gap-3 align-items-center"><svg xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 640 512">
					<path
						d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192l42.7 0c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0L21.3 320C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7l42.7 0C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3l-213.3 0zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352l117.3 0C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7l-330.7 0c-14.7 0-26.7-11.9-26.7-26.7z" />
				</svg>VS PEOPLE</button>
			<button onclick="joinRoom()" class="modeGameBtn d-flex gap-3 align-items-center"><svg
					xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
					<path
						d="M320 0c17.7 0 32 14.3 32 32l0 64 120 0c39.8 0 72 32.2 72 72l0 272c0 39.8-32.2 72-72 72l-304 0c-39.8 0-72-32.2-72-72l0-272c0-39.8 32.2-72 72-72l120 0 0-64c0-17.7 14.3-32 32-32zM208 384c-8.8 0-16 7.2-16 16s7.2 16 16 16l32 0c8.8 0 16-7.2 16-16s-7.2-16-16-16l-32 0zm96 0c-8.8 0-16 7.2-16 16s7.2 16 16 16l32 0c8.8 0 16-7.2 16-16s-7.2-16-16-16l-32 0zm96 0c-8.8 0-16 7.2-16 16s7.2 16 16 16l32 0c8.8 0 16-7.2 16-16s-7.2-16-16-16l-32 0zM264 256a40 40 0 1 0 -80 0 40 40 0 1 0 80 0zm152 40a40 40 0 1 0 0-80 40 40 0 1 0 0 80zM48 224l16 0 0 192-16 0c-26.5 0-48-21.5-48-48l0-96c0-26.5 21.5-48 48-48zm544 0c26.5 0 48 21.5 48 48l0 96c0 26.5-21.5 48-48 48l-16 0 0-192 16 0z" />
				</svg> VS AI</button>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
